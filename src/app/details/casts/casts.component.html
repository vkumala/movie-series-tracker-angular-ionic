<h1>
  Casts:
</h1>

<div class="scrolling-wrapper">

  <ion-card *ngFor="let cast of casts" [routerLink]=" '/person/' + cast.id" style="display: inline-block;width: 150px;">
    <img [src]="'https://image.tmdb.org/t/p/w300'+ cast.profile_path" [alt]="cast.name">
    <ion-card-header>
      <ion-card-title>{{cast.name}}</ion-card-title>
      <ion-card-subtitle>{{cast.character ||cast.roles[0].character}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</div>
