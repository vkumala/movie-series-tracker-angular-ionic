<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        movie
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">movie</ion-title>
      </ion-toolbar>
    </ion-header>
    <div style="display: flex;">
  
      <img [src]="imageUrl" >
      <div style="padding: 0.5em; ">
        <h1>{{title}}</h1>
  <!--       <p>{{data.release_date}} | {{data.runtime}} minutes</p>
        <ion-chip *ngFor="let genre of data.genres">{{genre.name}}</ion-chip>
        <ion-chip color="success"><ion-icon name="thumbs-up-outline"></ion-icon>
          <ion-label>{{data.vote_average}}/10</ion-label></ion-chip> -->
      </div>
    </div>
  
    <p>{{data.overview}}</p>
    <ion-row>
      <ion-col class="border">
        <ion-button>
          <ion-icon aria-hidden="true" name="list-outline"></ion-icon>
        </ion-button>
        <ion-label>Watchlist</ion-label>
      </ion-col>
      <ion-col class="border">
        <ion-button>
          <ion-icon aria-hidden="true" name="play-outline"></ion-icon>
        </ion-button>
        <ion-label>Now Watching</ion-label>
      </ion-col>
      <ion-col class="border">
        <ion-button>
          <ion-icon aria-hidden="true" name="eye-outline"></ion-icon>
        </ion-button>
        <ion-label>Watched</ion-label>
      </ion-col>
      <ion-col class="border">
        <ion-button>
          <ion-icon aria-hidden="true" name="trash"></ion-icon>
        </ion-button>
        <ion-label>Abandon</ion-label>
      </ion-col>
    </ion-row>
    <ion-button expand="block" id="open-modal"> Bewerten</ion-button>
  
    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" [initialBreakpoint]="0.25"
      [breakpoints]="[0, 0.25, 0.5, 0.75]">
      <ng-template>
        <ion-content class="ion-padding">
          <div class="border">
            <ion-icon size="large" name="star" (click)="rate(1)"></ion-icon>
            <ion-icon size="large" name="star" (click)="rate(2)"></ion-icon>
            <ion-icon size="large" name="star" (click)="rate(3)"></ion-icon>
            <ion-icon size="large" name="star" (click)="rate(4)"></ion-icon>
            <ion-icon size="large" name="star" (click)="rate(5)"></ion-icon>
            <ion-icon size="large" name="star" (click)="rate(6)"></ion-icon>
            <ion-icon size="large" name="star" (click)="rate(7)"></ion-icon>
            <ion-icon size="large" name="star" (click)="rate(8)"></ion-icon>
            <ion-icon size="large" name="star" (click)="rate(9)"></ion-icon>
            <ion-icon size="large" name="star" (click)="rate(10)"></ion-icon>
          </div>
  
          <ion-button expand="block"> Speichern</ion-button>
          <ion-button expand="block" (click)="cancel()"> Cancel</ion-button>
        </ion-content>
      </ng-template>
    </ion-modal>
