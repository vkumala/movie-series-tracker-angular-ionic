<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>watchlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">watchlist</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-poster-card *ngFor="let movie of myList" [data]="movie" [isMovie]="true
  "></app-poster-card>
 

</ion-content>
