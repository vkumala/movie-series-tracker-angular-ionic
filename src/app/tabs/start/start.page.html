<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Startseite
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <ion-searchbar #q animated="true" placeholder="Search a movie or TV show"  
  (keyup.enter)="search(q.value)">></ion-searchbar>


  <ion-segment [value]="segment" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="movie">
      <ion-label>Movies</ion-label>
    </ion-segment-button>
    <ion-segment-button value="tv">
      <ion-label>TV-Shows</ion-label>
    </ion-segment-button>
  </ion-segment>


  <app-poster-card *ngFor="let movie of discoveryList" [data]="movie" [isMovie]="true"></app-poster-card>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
